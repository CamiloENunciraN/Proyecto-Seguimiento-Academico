<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="../css/style.css">
  <head>
    <meta charset="utf-8">
  </head>
  <body>

<div id="formularios_d">
    <div class="Modificar" id="form2">
      <h1 id="titulo_inicio">Modificar materia</h1>
      <a>Materia</a>
      <select name="materia">
      </select>
      <a>Nombre:</a>
      <input type="text" name="nombre" value="" >
      <a>Dia:</a>
      <select name="dia">
        <option value="Seleccione">Seleccione</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miercoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sabado</option>
        <option value="domingo">Domingo</option>
      </select>
      <a>Hora:</a>
      <select name="hora" id="hora">

      </select>
      <a>Estado:</a>
      <select name="estado">
        <option value="activa">Activa</option>
        <option value="inactiva">Inactiva</option>
      </select>
      <a>Docente:</a>
      <select name="docente">
        <option value="Seleccione">Seleccione</option>

      </select>

      <input type="button" name="modificar" value="Modificar" id="modificar" onclick="modificarMateria()">

    </div>
</div>

  </body>

  <script type="text/javascript" src="../js/formModificarMateria.js">

  </script>
</html>
