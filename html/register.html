<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>PAA-UFPS</title>
  </head>
  <body>

    <section class="contenedor">
    <div class="izquierda">

    </div>

    <div class="contenedor_derecha">
    <h1 id=plataforma>Sistema de Seguimiento y Acompañamiento Academico</h1>
    <div class="derecha">
      <div class="derecha_caja">
        <div class="Registrar" id="form">
          <h1 id="titulo_inicio">Registrarse</h1>
          <input type="text" name="codigo" value="" placeholder="Codigo">
          <input type="text" id="nombre"  placeholder="Nombre">
          <input type="text" name="documento" value="" placeholder="Documento">
          <input type="text" name="correo" value="" placeholder="Correo">
          <input type="text" name="telefono" value="" placeholder="Telefono">
          <input type="password" name="contraseña" value="" placeholder="Contraseña">
          <input type="button" name="registrar" value="Registrarse" id="registrar"  onclick="registrarse()">
          <a href="#" id="iniciar">Iniciar sesion</a>
        </div>

      </div>
    </div>

    <div class="vinculos">
      <a href="https://ww2.ufps.edu.co/">UFPS</a>
      <a href="https://divisist2.ufps.edu.co/">DIVISIST</a>
      <a href="https://ingsistemas.cloud.ufps.edu.co/">INGSISTEMAS</a>
    </div>


  </div>

    </section>





<script type="text/javascript" src="../js/register.js"></script>
  </body>
</html>
